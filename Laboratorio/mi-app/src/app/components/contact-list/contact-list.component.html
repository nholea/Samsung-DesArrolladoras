<!--LISTA CONTACTOS REGISTRADOS-->
<mat-toolbar color="primary">
  <span class="toolbar-title">Lista Contactos</span>
  <mat-icon
    class="example-icon"
    aria-hidden="false"
    aria-label="Icono personas"
  >
    people
  </mat-icon>
</mat-toolbar>
<div class="table-button-container">
  <button
    mat-raised-button
    matTooltip="Crear nuevo contacto"
    aria-label="Botón para crear un nuevo contacto"
    color="accent"
    type="button"
    class="table-button"
    [routerLink]="['/nuevo-contacto']"
  >
    Nuevo Contacto
  </button>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Apellidos Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellidos</th>
      <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
    </ng-container>

    <!-- Edad Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef>Edad</th>
      <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
    </ng-container>

    <!-- DNI Column -->
    <ng-container matColumnDef="DNI">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let element">{{ element.DNI }}</td>
    </ng-container>

    <!-- Cumpleaños -->
    <ng-container matColumnDef="cumple">
      <th mat-header-cell *matHeaderCellDef>Cumpleaños</th>
      <td mat-cell *matCellDef="let element">
        {{ element.cumple | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <!-- Color Favorito -->
    <ng-container matColumnDef="colorFav">
      <th mat-header-cell *matHeaderCellDef>Color Favorito</th>
      <td mat-cell *matCellDef="let element">{{ element.colorFav }}</td>
    </ng-container>

    <!-- Sexo -->
    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef>Sexo</th>
      <td mat-cell *matCellDef="let element">{{ element.sexo }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          aria-label="Editar Contacto"
          type="button"
          [routerLink]="['/editar-contacto', element._id]"
        >
          <mat-icon mat-icon-button color="primary">edit</mat-icon>
        </button>
        <button
          mat-icon-button
          aria-label="Borrar Contacto"
          type="button"
          (click)="deleteContact(element._id)"
        >
          <mat-icon mat-icon-button color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20, 25]"
    showFirstLastButtons
  ></mat-paginator>
</div>
